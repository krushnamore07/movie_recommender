{% extends 'recommend/base.html'%}
{% block title %}Log In{% endblock %}

{% block body %}
<style>
  body {
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: #f5f5f5;
    font-family: "Poppins", sans-serif;
  }

  .login-card {
    max-width: 450px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    text-align: center;
    transition: transform 0.3s;
  }

  .login-card:hover {
    transform: scale(1.02);
  }

  .login-card h3 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #ffcc00;
    text-shadow: 0 0 12px rgba(255,204,0,0.6);
  }

  .form-group {
    margin-bottom: 18px;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #ddd;
  }

  .form-group input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
  }

  .form-group input:focus {
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 12px rgba(255,204,0,0.4);
  }

  .btn-submit {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    background: #ff0057;
    color: white;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background: #ff3366;
    box-shadow: 0 5px 15px rgba(255,0,87,0.5);
  }

  .panel-footer {
    margin-top: 20px;
    font-size: 14px;
    color: #ccc;
  }

  .panel-footer a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
  }

  .panel-footer a:hover {
    color: #fff;
  }

  .error-message {
    color: #ff4444;
    background: rgba(255,68,68,0.15);
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
  }
</style>

<div class="container">
  <div class="login-card">
    <h3>ðŸ”‘ Log In</h3>

    {% if error_message %}
      <p class="error-message"><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form role="form" action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input id="id_username" maxlength="30" name="username" type="text" required>
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input id="id_password" maxlength="30" name="password" type="password" required>
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>

    <div class="panel-footer">
      Don't have an account? <a href="{% url 'signup' %}">Click here</a> to register.
    </div>
  </div>
</div>
{% endblock %}
